<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Exercise</title>
</head>

<body>
    <h1>Register</h1>
    <form action="http://google.com">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="lastName" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
            <label for="male">Male:</label>
            <input type="radio" name="genderChoice" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="genderChoice" id="female">
            <label for="other">Other:</label>
            <input type="radio" name="genderChoice" id="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="6" maxlength="10">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <select name="month" id="month">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
            </select>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <select name="year" id="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
        </div>
    <div>
        I agree to the terms and conditions
        <input type="checkbox" name="agree" id="agree" required>
    </div>
    <button>Submit</button>
    </form>
</body>

</html>
